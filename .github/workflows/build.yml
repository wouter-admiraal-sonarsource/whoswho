name: Build
on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - run: |
          echo GITHUB_REF $GITHUB_REF
          echo GITHUB_BASE_REF $GITHUB_BASE_REF
          echo GITHUB_HEAD_REF $GITHUB_HEAD_REF
